<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Login | Clube do Medo</title>
    <link rel="stylesheet" href="css/estilo.css">
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
    <script src="js/login.js" defer></script>
</head>
<body>

    <div class="menu">
        <h1 class="titulo-site">Clube do Medo</h1>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="sobre.html">Sobre Nós</a></li>
            <li><a href="mais-assistidos.html">+Assistidos</a></li>
            <li><a href="indicados.html">Indicados</a></li>
            <li><a href="personagens.html">Personagens</a></li>
            <li><a href="quizz.html">Quizz</a></li>
            <li><a href="login.html" class="ativo">Login</a></li>
        </ul>
    </div>

    <div class="container-login" style="margin-bottom: 80px;">
        <h1 class="titulo-login">LOGIN</h1>
        <form onsubmit="return validarLogin()">
            <label for="email">E-mail:</label>
            <input type="email" id="email" placeholder="Digite seu e-mail" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" placeholder="Digite sua senha" required>

            <button type="submit">Entrar</button>

            <div id="mensagemErro" class="erro"></div>
            <p class="link-cadastro">Ainda não tem conta? <a href="cadastro.html">Cadastre-se aqui</a></p>
        </form>
    </div>

    
    <footer class="rodape">
    <div class="icones-rodape">
      <div class="item-rodape">
        <img src="img/icone_instagram.png" alt="Instagram">
        <span>@CLUBE_DO_MEDO</span>
      </div>
      <div class="item-rodape">
        <img src="img/icone_suporte.png" alt="Suporte">
        <span>Fale conosco...se tiver coragem!</span>
      </div>
    </div>
  </footer>

</body>
</html>
